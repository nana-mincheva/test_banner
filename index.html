<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Seller</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="banner">

        <img src="images/wave.png" alt="background wave" class="background-img background-img__wave">
        <img src="images/plus.png" alt="background plus" class="background-img background-img__plus">
        <img src="images/square.png" alt="background square" class="background-img background-img__square">
        <img src="images/ellipse.png" alt="background ellipse" class="background-img background-img__ellipse">

        <div class="banner-slide__first">
            <div class="banner-slide__first_article">
                <h2 class="banner-slide__title">Best Seller</h2>
                <p class="banner-slide__text">New Style</p>
            </div>

            <div class="banner-slide__container banner-slide__first_img">
                <img src="images/polygon-1-line.png" alt="background shoes"
                    class="banner-polygon__first banner-polygon__line">
                <img src="images/polygon-2.png" alt="background shoes"
                    class="banner-polygon__first banner-polygon__back">
                <img src="images/polygon-1.png" alt="background shoes"
                    class="banner-polygon__first banner-polygon__top">
                <img src="images/shoes.png" alt="shoes sale" class="banner-polygon__first banner-polygon__img">
            </div>
        </div>

        <div class="  banner-slide__second">
            <div class="banner-slide__second_article">
                <h2 class="banner-slide__title">Super Sale</h2>
                <p class="banner-slide__second-text">New Arrival</p>
            </div>
            <div class="banner-slide__container banner-slide__second_img">
                <img src="images/polygon-1-line.png" alt="background shoes"
                    class="banner-polygon__first banner-polygon__line">
                <img src="images/polygon-2.png" alt="background shoes"
                    class="banner-polygon__first banner-polygon__back">
                <img src="images/polygon-1.png" alt="background shoes"
                    class="banner-polygon__first banner-polygon__top">
                <img src="images/sale - women.png" alt="shoes sale" class="banner-polygon__first banner-polygon__women">
            </div>
        </div>

        <button type="submit" class="banner-button">Buy Now</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
